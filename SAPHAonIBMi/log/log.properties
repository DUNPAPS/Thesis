# Root logger option
log4j.rootLogger=INFO,stdout,theConsoleAppender,textarea,WriterAppenderInstance
 
# Define the file appender
log4j.appender.FILE=org.apache.log4j.FileAppender
# Set the name of the file
log4j.appender.FILE.File=log/LogFile.txt

# Set the immediate flush to true (default)
log4j.appender.FILE.ImmediateFlush=true

# Set the threshold to debug mode
log4j.appender.FILE.Threshold=debug

# Set the append to false, overwrite
log4j.appender.FILE.Append=false

log4j.appender.WriterAppenderInstance=org.apache.log4j.WriterAppender

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
# here's where I specify the layout and the pattern
log4j.appender.textarea=com.sap.on.ibm.i.logger.Appender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.textarea.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p | %d | %F | %L | %m%n

